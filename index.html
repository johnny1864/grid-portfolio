<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Grid Portfolio</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <main>
        <h1>PORTFOLIO</h1>

        <nav id="portfolio-nav">
            <ul>
                <li><a href="#">LANDSCAPE</a></li>
                <li><a href="#">PORTRAITURE</a></li>
                <li><a href="#">STUDIO</a></li>
                <li><a href="#">COMMERCIAL</a></li>
            </ul>
        </nav>

        <div id="portfolio-item">
            <img id='image' src="images/p1.jpg">
            <div id="copyright">&copy; Author</div>
        </div>

        <nav id="site-nav">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">PUBLICATIONS</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </nav>
    </main>
    
    <script>
        window.onload = function(){
            const links = document.querySelectorAll('#portfolio-nav a');
            let img = document.querySelector('#image');
            
            //ADDS EVENT LISTENER TO PORTFOLIO NAV LINKS
            for(let i = 0; i< links.length; i++){
                links[i].addEventListener('click', function(e){
                    changeImg(e, i+1);
                });
            }
            
            //CHANGES PORTFOLIO IMAGE
            function changeImg(e, index) {
                e.preventDefault();
                img.src = `images/p${index}.jpg`
            }
        }
    </script>
</body>

</html>
